<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel</title>
    <link rel="stylesheet" href="overly.css">
</head>

<body>
    <header>
        <div class="abcd1234">
            <h1 class="title">Joelypoly</h1>
        </div>

    <main>
        <div class="Joelypoly">

    <div class="Aria" id="footer-div"></div>

        <div id="Leveluptwo">EXP:</div>
        <div id="expbarfill" class="expbarfill">

        </div>

    <div class="Aria" id="Aria"></div>
    <footer id="three">
        <span class="span">
            <button class="lifetime" id="lifetime">This Session Joel Tokens</button>
        </span>

    <div id="image"></div>
    <script src="overly.js"></script>
