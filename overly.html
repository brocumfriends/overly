<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joel</title>
    <link rel="stylesheet" href="overly.css">
</head>

<body>
    <header>
        <div class="abcd1234">
            <h1 class="title">Joelypoly</h1>
        </div>
        <div class="Aria"></div>
        <h6>Joel Tokens and money exchange with a one to one ratio.</h6>
    </header>
    <div class="Aria"></div>
    <main>
        <div class="Joelypoly">
            <button id="OnePieceOne">Earn!</button>
            <button id="OnePieceTwo">Burn!</button>
            <button id="Alyssa">Alyssa</button>
            <button id="Declan">Declan</button>
            <button id="Alice">Alice!</button>
        </div>
        <div id="Joel">Joel Tokens: $<span id="Joelone">0</span></div>
        <div id="PerSecond"></div>
        <div id="buttonContainer"></div>
        <div id="AlyssaRequest"></div>
        <div id="AlyssabContainer"></div>
    </main>
    <div class="Aria" id="footer-div"></div>
    <footer class="ExpContainer">
        <div id="Leveluptwo">EXP:</div>
        <div id="expbarfill" class="expbarfill" ></div>
    </footer>
    <div id="Aria"></div>
    <footer>
        <span class="span">
        <button class="lifetime" id="lifetime">This Session Joel Tokens</button>
    </span>
    </footer>
    
    <div id="image"></div>
    <script src="overly.js"></script>
</body>

</html>
